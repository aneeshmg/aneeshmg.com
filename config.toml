baseurl                 = "aneeshmg.com/"   # Your domain name. Must end with "/"
languageCode            = "en-us"
title                   = "Aneesh MG"
theme                   = "introduction"
enforce_ssl             = true
builddrafts             = false                             # Include pages with draft status of true
canonifyurls            = true                              # Turns relative urls into absolute urls
# disqusshortname       = "xxx"                             # Enable Disqus for comments
googleAnalytics         = "UA-119329240-1"
publishDir              = "docs"

[params]    
    blogHead            = "Blog"                            # Full name shows on blog post pages
    firstName           = "Aneesh"                    # First name shows in introduction on main page
    tagLine             = "A software engineer"           # Appears after the introduction
    introHeight         = "fullheight"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle          = "light"                           # Choose 'light' or 'dark'
    avatar              = "img/profile.jpg"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "youremail@email.com"             # Shows in contact section, or leave blank to omit
    localTime           = true                              # Show your current local time in contact section
    timeZone            = "Asia/Kolkata"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateForm            = "Jan 2, 2006"
    dateFormFull        = "Mon Jan 2 2006 15:04:05 EST"
    cacheBuster         = false                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "Aneesh M Gangadhar, Software Engineer, avid reader, occassional blogger, fitness enthusiast."             # Max 160 characters show in search results
    faviconFile         = "img/favicon-light.png"
    pygmentsStyle       = "monokai"                         # https://help.farbox.com/pygments.html
    pygmentsCodefences  = true
    footerText          = "Copywrite Â© Aneesh Gangadhar 2018"                                # Text to show in footer (overrides default text)
    fadeIn              = true                              # Turn on/off the fade-in effect
    customCSS           = []                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]
    disableRightClick   = true

    showBlog            = true                              # Show Blog section on home page
    showProjects        = true                              # Show Projects section on home page
    projectColumns      = "3"                               # Choose "2" or "3" columns for projects section
    placeHolderimg      = "/img/workday.jpg"                # For Projects without image
    showAllPosts        = false                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest          = false                              # Show latest blog post summary
    showBlogButton      = true                              # Show 'Blog' section
    showReadsButton     = true                              # Show 'Reads' section
    shareButtons        = false                              # On post pages, show share this social buttons

    # Share buttons
    shareTwitter        = true
    shareFacebook       = true
    sharePinterest      = false
    shareGooglePlus     = true

